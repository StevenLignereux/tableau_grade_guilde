<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades & Hiérarchie - La Flotte Exilée</title>
    
    <!-- Open Graph / Discord Embed Metadata -->
    <meta property="og:title" content="Grades & Hiérarchie - La Flotte Exilée">
    <meta property="og:description" content="Découvrez l'organisation de la Flotte Exilée : Grades, Conseil Noir et Membres.">
    <meta property="og:site_name" content="La Flotte Exilée">
    <!-- Image optimisée pour Discord (ratio ~16:9 recommandé) -->
    <meta property="og:image" content="assets/images/preview-grades.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://laflotteexilee.com"> <!-- URL canonique (à adapter) -->
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#4B0082"> <!-- Couleur de la bordure latérale sur Discord -->
    <meta name="twitter:card" content="summary_large_image">

    <!-- CSS -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- html2canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="hero-banner">
        <img src="assets/images/welcome.png" alt="Bannière de la Guilde" class="hero-image">
        <div class="hero-overlay"></div>
    </div>

    <header class="main-header">
        <div class="container">
            <div class="logo-area">
                <h1>La Flotte Exilée</h1>
            </div>
            <p class="subtitle">Grades & Hiérarchie</p>
        </div>
    </header>

    <main class="container">
        <div id="loading-indicator" class="loading">
            <i data-lucide="loader-2" class="spin"></i>
            <p>Chargement des grades...</p>
        </div>

        <div id="error-container" class="error-message hidden"></div>

        <!-- Le tableau des grades sera injecté ici par JS -->
        <div id="grades-container" class="grades-grid"></div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; <span id="year"></span> La Flotte Exilée. Tous droits réservés.</p>
            <button id="btn-generate-preview" class="btn-preview" title="Générer une image pour l'aperçu Discord">
                <i data-lucide="camera"></i>
            </button>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
