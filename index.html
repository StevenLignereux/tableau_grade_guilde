<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades & Hiérarchie - La Flotte Exilée</title>
    
    <!-- Open Graph / Discord Embed Metadata -->
    <meta property="og:title" content="Grades & Hiérarchie - La Flotte Exilée">
    <meta property="og:description" content="Découvrez la hiérarchie complète de notre guilde, les rôles et les permissions associées.">
    <meta property="og:image" content="./assets/images/preview-grades.png">
    <meta property="og:url" content="#">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#00FFFF">
    <meta name="twitter:card" content="summary_large_image">

    <!-- CSS -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="hero-banner">
        <img src="assets/images/welcome.png" alt="Bannière de la Guilde" class="hero-image">
        <div class="hero-overlay"></div>
    </div>

    <header class="main-header">
        <div class="container">
            <div class="logo-area">
                <h1>La Flotte Exilée</h1>
            </div>
            <p class="subtitle">Grades & Hiérarchie</p>
        </div>
    </header>

    <main class="container">
        <div id="loading-indicator" class="loading">
            <i data-lucide="loader-2" class="spin"></i>
            <p>Chargement des grades...</p>
        </div>

        <div id="error-container" class="error-message hidden"></div>

        <!-- Le tableau des grades sera injecté ici par JS -->
        <div id="grades-container" class="grades-grid"></div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; <span id="year"></span> La Flotte Exilée. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
